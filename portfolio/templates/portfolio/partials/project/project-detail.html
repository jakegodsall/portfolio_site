 <div class="project-detail">
    <h2 class="project-detail_title">{{ project.name }}</h2>
    <div class="project-detail_image-container">
        <img
            src="{{ project.image.url }}"
            alt="{{ project.name }}"
            width="100"
            height="200" />
        <div class="project-detail_overlay">
            <a href="{{ project.github_repo_url }}" class="link github">GitHub</a>
            <a href="{{ project.live_site_url }}" class="link live-site">Live Site</a>
        </div>
    </div>
    <!-- Skills section -->
    <ul class="skills-list">
        {% for skill in project.skills.all %}
        <li>
            <div class="skill-item">
                <img
                    src="{{ skill.svg_icon.url }}"
                    alt="{{ skill.name }}"
                    width="20"
                    height="20"
                />
<!--               <p>{{ skill.name }}</p>-->
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
