{% load static %}

<div class="project-detail">
    <div class="project-detail_grid">
        <div class="project-detail_image-container">
            <img
                src="{{ project.image.url }}"
                alt="{{ project.name }}"/>
        </div>
        <div class="project-detail_content">
            <!-- Top Bar -->
            <div class="project-detail_top-bar">
                <!-- Title -->
                <h2 class="project-detail_title">{{ project.name }}</h2>
                <!-- Links -->
                <div class="project-detail_buttons">
                    {% if project.live_site_url %}
                    <a href="{{ project.live_site_url }}">
                       <svg class="icon" viewBox="0 0 32 33" width="17px" height="17px" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                          <g id="Lager_80" data-name="Lager 80" transform="translate(0 0.822)">
                            <path id="Path_89" data-name="Path 89" d="M24,22v5a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V9A1,1,0,0,1,5,8h5a2,2,0,0,0,2-2h0a2,2,0,0,0-2-2H3A3,3,0,0,0,0,7V29a3,3,0,0,0,3,3H25a3,3,0,0,0,3-3V22a2,2,0,0,0-2-2h0A2,2,0,0,0,24,22Z" />
                            <rect id="Rectangle_40" data-name="Rectangle 40" width="16" height="4" rx="2" transform="translate(16 0)" />
                            <rect id="Rectangle_41" data-name="Rectangle 41" width="16" height="4" rx="2" transform="translate(32 0) rotate(90)" />
                            <g id="Group_37" data-name="Group 37">
                              <rect id="Rectangle_42" data-name="Rectangle 42" width="32.296" height="3.971" rx="1.986" transform="translate(7.178 22.014) rotate(-45)" />
                            </g>
                          </g>
                        </svg>
                    </a>
                    {% endif %}
                    {% if project.github_repo_url %}
                    <a href="{{ project.github_repo_url }}">
                        <svg class="icon" viewBox="0 0 96 96" width="20" height="20" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" /></svg>
                    </a>
                    {% endif %}
                </div>
            </div>
            <p class="project-detail_description">{{ project.description }}</p>
             <!-- Skills section -->
            <div class="skill-bar">
                <ul class="skills-list">
                    {% for skill in project.skills.all %}
                    <li>
                        <img
                            src="{{ skill.svg_icon.url }}"
                            alt="{{ skill.name }}"
                            width="20"
                            height="20"
                        />
                    </li>
                    {% endfor %}
                </ul>
                <svg id="caret-toggle" class="caret-toggle" width="30px" height="30px" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.29289 8.79289C6.68342 8.40237 7.31658 8.40237 7.70711 8.79289L12 13.0858L16.2929 8.79289C16.6834 8.40237 17.3166 8.40237 17.7071 8.79289C18.0976 9.18342 18.0976 9.81658 17.7071 10.2071L12.7071 15.2071C12.3166 15.5976 11.6834 15.5976 11.2929 15.2071L6.29289 10.2071C5.90237 9.81658 5.90237 9.18342 6.29289 8.79289Z" />
                </svg>
            </div>
        </div>
        </div>
    <p class="project-detail_extended-content">
        {{ project.detailed_description }}
    </p>
</div>
