<section class="project-section" id="project-section">
    <h1 class="project-section_title">My Creations</h1>
    <p class="project-section_content">Explore my diverse portfolio of projects, showcasing my skills and creativity in action.</p>
    <div class="carousel-wrapper">
        <ul class="project-section_list carousel">
            {% for project in projects %}
                {% if project.is_for_portfolio_section %}
                    <li>{% include "portfolio/partials/project/project-detail.html" with project=project %}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
<div class="button-bar">
    <button class="prev-btn">Prev</button>
    <button class="next-btn">Next</button>
</div>
</section>
